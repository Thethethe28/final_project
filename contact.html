          <a href="basket.html" id="shopping-cart"
            ><img src="/assets/images/shopping-cart.png" alt="Panier"
          /></a>

            <li><a href="index.html">Home</a></li>

    <!-- Navbar end -->
    <!-- Contact -->
    <main>
      <section id="contact-sect">
        <div>
          <img src="/assets/images/ayanokoji-image-1.png" alt="" />
        </div>
        <div id="contact-form">
          <div>
            <h1>Contact us</h1>
          </div>
          <form>
            <div>
              <label for="lname">Last name:</label>
              <input type="text" id="lname" placeholder="Type your last name" />
            </div>
            <div>
              <label for="fname">First name:</label>
              <input
                type="text"
                id="fname"
                placeholder="Type your first name"
              />
            </div>
            <div>
              <label for="contact">Contact:</label>
              <input type="text" id="contact" placeholder="Type your contact" />
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="Type your email" />
            </div>
          </form>
          <div id="write-us">
            <a href="mailto:yaniskouadio208@icloud.com">Write us</a>
          </div>
        </div>
      </section>
    </main>
    <!-- Contact end -->
    <!-- Footer -->
    <footer>
      <div id="end-page">
        <div id="first-side">
          <h2>Download our app</h2>
          <p>Download App for Android and ios mobile phone</p>
          <figure>
            <img
              src="/assets/images/download-on-google-play.jpg"
              alt="get-it-on-google-play"
            />
            <img
              src="/assets/images/download-on-app-store.jpg"
              alt="get-it-on-app-store"
            />
          </figure>
        </div>
        <div id="second-side">
          <figure>
            <img src="/assets/images/the-y-store-logo.png" alt="logo" />
            <figcaption>
              Nous sommes l√† pour vous servir et vous apporter ce dont vous avez
              besoin.

          <p>Blog Post</p>
          <p>Return Policy</p>
          <p>Join Affiliate</p>
        </div>
        <div id="fourth-side">
          <h2>Follow us</h2>
          <p id="facebook">Facebook <i class="fa-brands fa-facebook"></i></p>
          <p id="instagram">Instagram <i class="fa-brands fa-instagram"></i></p>
          <p id="youtube">YouTube <i class="fa-brands fa-youtube"></i></p>
          <p id="x-twitter">X-Twitter <i class="fa-brands fa-x-twitter"></i></p>
        </div>
      </div>
      <div>
        Copyright 2024 <i class="fa-regular fa-copyright"></i> - YANIS KOUADIO
